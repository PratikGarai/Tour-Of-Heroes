<div class="hero-list-div">
	<h2> List of heroes : </h2>
	<ul class="hero-list">
		<li *ngFor="let hero_item of heroes" 
			(click)="onSelect(hero_item)"
			[class.selected]="hero_item===selected_hero">
			<span class="hero-list-badge"> {{hero_item.id}}</span>
			<span class="hero-list-name"> {{hero_item.name}}</span>
		</li>
	</ul>
</div>
<hr>
<app-hero-detail [selected_hero]="selected_hero"></app-hero-detail>
