<div class="hero-div" *ngIf="selected_hero">
	<h2>{{selected_hero.name | uppercase }}'s details : </h2>
	<div>
		<span class="hero-id">
			Id : {{selected_hero.id}}
		</span>
	</div>
	<div>
		<span class="hero-name">
			Name : {{selected_hero.name}}
		</span>
	</div>
	<div class="hero-edit">
		<div class="edit-header">
			<h2>Edit Hero</h2>
		</div>
		<label for="name"> Name : </label>
		<input type="text" [(ngModel)]="selected_hero.name" name="name" />
	</div>
</div>
